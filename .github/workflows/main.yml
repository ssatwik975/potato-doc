name: CheckOps

on:
  push:
    branches: [ "main", "arpit-backup" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: FRONTEND INTEGRATION (React)
  # ------------------------------------------------------------------
  frontend-ci:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Linting Check
      run: echo "Running ESLint..." # React-scripts build includes linting, but explicit check is good for logs

    - name: Run Unit Tests
      run: CI=true npm test -- --passWithNoTests
      # --passWithNoTests ensures it doesn't fail if you haven't written frontend tests yet

    - name: Build Production Bundle
      run: npm run build

  # ------------------------------------------------------------------
  # JOB 2: BACKEND INTEGRATION (FastAPI)
  # ------------------------------------------------------------------
  backend-ci:
    name: Backend Analysis & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx flake8

    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Pytest
      env:
        GOOGLE_API_KEY: "dummy_key_for_ci" # Mock key so app startup doesn't crash if it checks env immediately
      run: |
        pytest

  # ------------------------------------------------------------------
  # JOB 3: SECURITY SCANNING (DevSecOps)
  # ------------------------------------------------------------------
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0' # Don't fail build for now, just report
          severity: 'CRITICAL,HIGH'

  # ------------------------------------------------------------------
  # JOB 4: DEPLOYMENT HANDOFF
  # ------------------------------------------------------------------
  deploy-notification:
    name: Ready for Deployment
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci, security-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deployment Status
        run: echo "CI Pipeline Passed. Vercel will now automatically pick up the commit for production deployment."
